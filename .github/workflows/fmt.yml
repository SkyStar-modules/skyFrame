name: Formatting

on: 
  push:
    branches:
      - main
  pull_request:

jobs:
  formatter:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denolib/setup-deno@v2.3.0
        with:
          deno-version: v1.x
      
      - name: Run Formatting
        run: deno fmt